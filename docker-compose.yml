services:
  jin:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jin
    entrypoint: "/bin/sh -c 'npm install && /bin/sh'"
    init: true
    ports:
      - 3000:3000
    stdin_open: true
    tty: true
    volumes:
      - .:/root/jin
    working_dir: /root/jin
    user: root

